<h2>Créer un héro</h2>
<div>
  <label for="hero-name">Hero name: </label>
  <input id="hero-name" [(ngModel)]="hero.name" placeholder="name" />
  <p>Stats</p>

<div class="range-slider">
  <label>Damage : </label>
  <input class="input-range" type="range" value="5" min="1" max="37" [(ngModel)]="hero.damage">
  <input type="text" class="range-value" [(ngModel)]="hero.damage"/>
</div>
<div class="range-slider">
  <label>Speed : </label>
  <input class="input-range" type="range" value="5" min="1" max="37" [(ngModel)]="hero.speed">
  <input type="text" class="range-value" [(ngModel)]="hero.speed"/>
</div>
<div class="range-slider">
  <label>Dodge : </label>
  <input class="input-range" type="range" value="5" min="1" max="37" [(ngModel)]="hero.dodge">
  <input type="text" class="range-value" [(ngModel)]="hero.dodge"/>
</div>
<div class="range-slider">
  <label>Health : </label>
  <input class="input-range" type="range" value="5" min="1" max="37" [(ngModel)]="hero.health">
  <input type="text" class="range-value" [(ngModel)]="hero.health"/>
</div>

<button (click)="create()">Créer</button>
