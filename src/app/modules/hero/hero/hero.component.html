<div *ngIf="hero" class="heroCard">
  <div class="header">
    <h2>{{ hero.name }}</h2>
  </div>

  <div class="display">
    <!-- Skin -->
    <div class="skinBox">
      <div class="skin">
        <!-- Head -->
        <img class="head" src="./assets/Head.png" height="140px" width="140px" />
        <!-- Body -->
        <img class="body" src="./assets/Armor/{{ hero.armorSkin }}.png" height="200px" width="200px" />
        <!-- Weapon -->
        <img *ngIf="hero.weapon" class="weapon" src="./assets/Weapon/{{ hero.weapon.skin }}.png" height="84px"
          width="136px" />
      </div>
    </div>

    <!-- Stats -->
    <div class="stats">
      <div>
        <div class="stat">
          <div class="circle">{{ getDamage() }}</div>
          <div class="icon">DÃ©gats</div>
        </div>
        <div class="stat">
          <div class="circle">{{ getHealth() }}</div>
          <div class="icon">PV</div>
        </div>
      </div>
      <div>
        <div class="stat">
          <div class="circle">{{ getSpeed() }}</div>
          <div class="icon">Vitesse</div>
        </div>
        <div class="stat">
          <div class="circle">{{ getDodge() }}</div>
          <div class="icon">Esquive</div>
        </div>
      </div>
    </div>
  </div>
</div>
